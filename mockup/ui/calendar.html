    <script src='../fullcalendar/fullcalendar.min.js'></script>
    <script>


        $(document).ready(function () {

            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                editable: false,
                events: [
                    {
                        title: 'Bank Sonar - Second',
                        start: new Date(y, m, d - 5),
                        end: new Date(y, m, d + 7),
                        url: 'projects.html'
                    },
                    {
                        title: 'UNL',
                        start: new Date(y, m, d - 3),
                        end: new Date(y, m, d + 3),
                        url: 'projects.html'
                    }
                ]
            });
            function colorize() {
                $('span').each(function () {
                    if ($(this).text().trim() == "UNL") {
                        $(this).parent().css("background", "#802996");
                    } else if ($(this).text().trim() == "Bank Sonar - Second") {
                        $(this).parent().css("background", "#489DBD");
                    }
                });
            }
            colorize();

            $('.fc-button').each(function () {
                $(this).click(function () {
                    colorize();
                });
            });

        });

    </script>
